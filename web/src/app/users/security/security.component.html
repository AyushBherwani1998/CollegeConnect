<div class="container">
  <h4>Lost And Found</h4>
  <div class="row" *ngFor="let doc of lostFoundLists; index as i">
      <div class="col-xl-6 col-md-6 col-sm-6">
          <img src="{{ doc.data().img }}" style="box-shadow:3px 3px 3px lightgrey"/>
        </div>
    <div class="col-xs-6 col-xl-6 col-md-6 col-sm-6">
        <p>{{ doc.data().description }}</p>
    </div>
  </div>
</div>
